apiVersion: v1
kind: Pod
metadata:
  name: {{ printf "%s-%s" $.Release.Name "test"  }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: oneptime-test
      imagePullPolicy: {{ $.Values.image.pullPolicy }}
      image: {{ include "oneuptime.image" (dict "Values" .Values "ServiceName" "test") }}
      command: ['/bin/sh']
      args: ["-c", 
      "Scripts/status-check.sh {{ $.Values.httpProtocol }}://{{ $.Values.host }}",
      ]
  restartPolicy: Never