{{- if $.Values.oneuptimeIngress.enabled }}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ printf "%s-%s" $.Release.Name "ingress"  }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app: {{ printf "%s-%s" $.Release.Name "ingress"  }}
    app.kubernetes.io/part-of: oneuptime
    app.kubernetes.io/managed-by: Helm
    appname: oneuptime
  annotations:
    {{- with $.Values.oneuptimeIngress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- if index $.Values "certManagerLetsEncrypt" "enabled" }}
    cert-manager.io/cluster-issuer: {{ $.Release.Name }}-letsencrypt
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($request_uri ~ ^/.well-known/acme-challenge/) {
        set $ssl_redirect off;
      }
    {{- end }}
spec:
  ingressClassName: {{ $.Values.oneuptimeIngress.className }}
  {{- if $.Values.oneuptimeIngress.tls.enabled }}
  tls:
    {{- range $key, $val := $.Values.oneuptimeIngress.tls.hosts }}
    - hosts:
        - {{ $val.host | quote }}
      {{- if index $.Values "certManagerLetsEncrypt" "enabled" }}
      secretName: {{ printf "%s-%s-tls" $.Release.Name $val.host }}
      {{- else }}
      secretName: {{ $val.secretName }}
      {{- end }}
    {{- end }}
  {{- end }}
  rules:
    {{- range $key, $val := $.Values.oneuptimeIngress.hosts }}
    - host: {{ $val | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ printf "%s-%s" $.Release.Name "nginx"  }}
                port:
                  name: "oneuptime-http"
    {{- end }}
    {{- if $.Values.openTelemetryCollectorHost }}
    - host: {{ $.Values.openTelemetryCollectorHost | quote }}
      http:
        paths:
         - path: /
           pathType: Prefix
           backend:
             service:
               name: {{ printf "%s-%s" $.Release.Name "nginx"  }}
               port:
                 name: "oneuptime-http"
    {{- end }}
    {{- if $.Values.fluentdHost }}
    - host: {{ $.Values.fluentdHost | quote }}
      http:
        paths:
         - path: /
           pathType: Prefix
           backend:
             service:
               name: {{ printf "%s-%s" $.Release.Name "nginx"  }}
               port:
                 name: "oneuptime-http"
    {{- end }}
{{- end }}
