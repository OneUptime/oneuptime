name: AIAgent Test

on:
  pull_request:
  push:
    branches-ignore:
      - 'hotfix-*'
      - 'release'


jobs:

  test:
    runs-on: ubuntu-latest
    env:
      CI_PIPELINE_ID: ${{github.run_number}}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - run: cd Common && npm install
      - run: cd AIAgent && npm install && npm run test
