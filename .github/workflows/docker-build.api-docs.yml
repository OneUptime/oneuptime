name: API Docs Docker Build
on:
  pull_request: 
  push:
    branches-ignore:
      - 'hotfix-*'   
      - 'release'

jobs:
 # define jobs to build docker imag
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v2

      # build image for home
      - name: build docker image
        run: npm run build-ci api-docs
