name: Push Release Images to Docker Hub and GitHub Container Registry

on:
  push:
    branches:
      - "release"

jobs:
  generate-build-number:
    runs-on: ubuntu-latest
    outputs:
      build_number: ${{ steps.buildnumber.outputs.build_number }}
    steps:
    - name: Generate build number
      id: buildnumber
      uses: onyxmueller/build-tag-number@v1.0.2
      with:
        token: ${{secrets.github_token}}
    - run: echo "Build number is ${{ steps.buildnumber.outputs.build_number }}"


  read-version:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      major_minor: ${{ steps.determine.outputs.semver_base }}
      semver_base: ${{ steps.determine.outputs.semver_base }}
      major: ${{ steps.determine.outputs.major }}
      minor: ${{ steps.determine.outputs.minor }}
      patch: ${{ steps.determine.outputs.patch }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: Check version and verify not already released
        id: determine
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY: ${{ github.repository }}
        run: |
          set -euo pipefail

          VERSION_RAW="$(tr -d ' \n' < VERSION)"
          if [[ -z "$VERSION_RAW" ]]; then
            echo "VERSION is empty" >&2
            exit 1
          fi

          echo "Version from VERSION file: $VERSION_RAW"

          IFS='.' read -r major minor patch <<< "$VERSION_RAW"
          if [[ -z "$minor" ]]; then
            echo "VERSION must contain major and minor components" >&2
            exit 1
          fi
          patch="${patch:-0}"

          for part_name in major minor patch; do
            part="${!part_name}"
            if ! [[ "$part" =~ ^[0-9]+$ ]]; then
              echo "Invalid ${part_name} component '$part' in VERSION" >&2
              exit 1
            fi
          done

          # Check if this version is already released on GitHub
          echo "Checking if version $VERSION_RAW is already released on GitHub..."
          
          if gh release view "$VERSION_RAW" --repo "$REPOSITORY" &>/dev/null; then
            echo "::error::Version $VERSION_RAW is already released on GitHub. Please update the VERSION file to a new version."
            exit 1
          fi
          
          # Also check with 'v' prefix just in case
          if gh release view "v$VERSION_RAW" --repo "$REPOSITORY" &>/dev/null; then
            echo "::error::Version v$VERSION_RAW is already released on GitHub. Please update the VERSION file to a new version."
            exit 1
          fi

          echo "‚úÖ Version $VERSION_RAW is not yet released. Proceeding with release."

          echo "semver_base=${VERSION_RAW}" >> "$GITHUB_OUTPUT"
          echo "major=${major}" >> "$GITHUB_OUTPUT"
          echo "minor=${minor}" >> "$GITHUB_OUTPUT"
          echo "patch=${patch}" >> "$GITHUB_OUTPUT"
          echo "Using version: ${VERSION_RAW}"



  helm-chart-deploy:
    runs-on: ubuntu-latest
    needs: [generate-build-number, read-version]
    env: 
        CI_COMMIT_AUTHOR: Continuous Integration
    steps:

      - name: Install Helm 
        run: curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name:  Build and Package Helm chart
        run: |
          cd ..
          echo '${{ secrets.GPG_PRIVATE_KEY }}' > private.key
          gpg --import private.key || true
          rm private.key
          echo "GPG key imported successfully"
          gpg --export-secret-keys >~/.gnupg/secring.gpg 
          echo "GPG key exported successfully"
          eval `ssh-agent -s`
          ssh-add - <<< '${{ secrets.HELM_CHART_GITHUB_REPO_DEPLOY_KEY }}'
          git clone git@github.com:OneUptime/helm-chart.git
          cd oneuptime/HelmChart/Public
          helm lint oneuptime
          helm template oneuptime --values oneuptime/values.yaml
          helm package --sign --key 'key@oneuptime.com' --keyring ~/.gnupg/secring.gpg oneuptime --version ${{needs.read-version.outputs.major_minor}} --app-version ${{needs.read-version.outputs.major_minor}} 
          echo "Helm Chart Package created successfully"
          cd ..
          ls
          echo "Copying the package to helm-chart repo"
          rm -r ../../helm-chart/oneuptime
          cp -r ./Public/* ../../helm-chart
          echo "Package copied successfully"
          cd .. && cd .. && cd helm-chart
          echo "Updating helm-chart repo"
          git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
          git config --global user.email "hello@oneuptime.com"
          echo "Git config set successfully"
          echo "Adding the package to helm-chart repo"
          helm repo index .
          git add -A
          git commit -m "Helm Chart Release ${{needs.read-version.outputs.major_minor}}"
          git push origin master

  publish-mcp-server:
    runs-on: ubuntu-latest
    needs: [generate-build-number, read-version, publish-npm-packages]
    env:
      CI_PIPELINE_ID: ${{ github.run_number }}
      NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
    permissions:
      contents: write  # For creating releases
      packages: write  # For publishing packages
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog generation

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: 'npm'

      - name: Install Common dependencies
        run: cd Common && npm install

      - name: Install Script dependencies
        run: cd Scripts && npm install

      - name: Determine version
        id: version
        run: |
          VERSION="${{needs.read-version.outputs.major_minor}}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing MCP server version: $VERSION"

      - name: Verify MCP server directory
        run: |
          MCP_DIR="./MCP"
          
          if [ ! -d "$MCP_DIR" ]; then
            echo "‚ùå MCP server directory not found"
            exit 1
          fi
          
          echo "‚úÖ MCP server directory found"
          echo "üìä Source files:"
          find "$MCP_DIR" -type f -name "*.ts" -o -name "*.js" -o -name "*.json" | wc -l
          echo "üìÅ Directory structure:"
          ls -la "$MCP_DIR"

      - name: Setup npm authentication
        run: |
          # Clean up any existing npm configuration that might cause warnings
          rm -f ~/.npmrc
          # Create npmrc file with authentication
          touch ~/.npmrc
          echo "//registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN" >> ~/.npmrc
          echo "//registry.npmjs.org/:email=npm@oneuptime.com" >> ~/.npmrc
          echo "‚úÖ npm authentication configured"

      - name: Update package version
        run: |
          cd MCP
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Install dependencies
        run: |
          cd MCP
          npm update @oneuptime/common
          npm install

      - name: Build MCP server
        run: |
          cd MCP
          npm run build

      - name: Run tests
        run: |
          cd MCP
          npm test || echo "No tests found or tests failed, continuing..."

      - name: Verify package before publish
        run: |
          cd MCP
          echo "üì¶ Package information:"
          set +e
          VERIFY_OUTPUT=$(npm publish --dry-run 2>&1)
          VERIFY_EXIT=$?
          set -e
          echo "$VERIFY_OUTPUT"
          if [ $VERIFY_EXIT -ne 0 ]; then
            if echo "$VERIFY_OUTPUT" | grep -q "You cannot publish over the previously published versions"; then
              echo "‚ö†Ô∏è npm publish --dry-run skipped: version already published"
            else
              echo "‚ùå npm publish --dry-run failed"
              exit $VERIFY_EXIT
            fi
          fi
          echo "üìã Package.json bin configuration:"
          cat package.json | grep -A 5 -B 5 '"bin"'
          echo "üìÅ Build directory contents:"
          ls -la build/

      - name: Publish to npm
        run: |
          cd MCP
          set +e
          PUBLISH_OUTPUT=$(npm publish --access public 2>&1)
          PUBLISH_EXIT=$?
          set -e
          echo "$PUBLISH_OUTPUT"
          if [ $PUBLISH_EXIT -ne 0 ]; then
            if echo "$PUBLISH_OUTPUT" | grep -q "You cannot publish over the previously published versions"; then
              echo "‚ö†Ô∏è npm publish skipped: version already published"
            else
              echo "‚ùå npm publish failed"
              exit $PUBLISH_EXIT
            fi
          else
            echo "‚úÖ Published @oneuptime/mcp-server@${{ steps.version.outputs.version }} to npm"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 3
          command: |
            echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login --username "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Login to GitHub Container Registry
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 3
          command: |
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io --username "${{ github.repository_owner }}" --password-stdin

      - name: Build and push Docker images
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 45
          max_attempts: 3
          command: |
            bash ./Scripts/GHA/build_docker_images.sh \
              --image mcp-server \
              --version "${{ steps.version.outputs.version }}" \
              --dockerfile ./MCP/Dockerfile.tpl \
              --context . \
              --platforms linux/amd64,linux/arm64 \
              --git-sha "${{ github.sha }}"

      - name: Upload MCP server artifact
        uses: actions/upload-artifact@v4
        with:
          name: mcp-server-${{ steps.version.outputs.version }}
          path: ./MCP/
          retention-days: 90

