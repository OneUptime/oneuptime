# Helm Chart Repo
audit_helm-chart:
    stage: BuildAndTest
    allow_failure: true
    script:
        - chmod +x ./ci/scripts/checkhash.sh
        - export next_stage=`./ci/scripts/checkhash.sh audit_helm-chart helm-chart`
        - if [[ $next_stage == *"skip"* ]]; then exit ${CI_JOB_SKIP_EXIT_CODE:-0}; fi
        - sudo apt-get update
        - sudo apt-get install -y curl gcc
        - sudo apt-get install -y build-essential
        - curl -sL https://deb.nodesource.com/setup_15.x | sudo -E bash -
        - sudo apt-get install -y nodejs
        # Lint helm chart - helm lint needs a kubeconfig file and this is why we do staging deployment setup.
        - chmod +x ./ci/scripts/deployment-setup.sh
        - ./ci/scripts/deployment-setup.sh
        - chmod +x ./ci/scripts/deployment-staging-setup.sh
        - ./ci/scripts/deployment-staging-setup.sh
        - cd helm-chart
        - npm ci
        - npm run audit
        - npm run dep-check
        # Install Helm.
        - sudo curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | sudo bash
        - sudo helm lint ./public/fyipe
        - cd ..
        - chmod +x ./ci/scripts/storehash.sh
        - ./ci/scripts/storehash.sh audit_helm-chart helm-chart
        - chmod +x ./ci/scripts/cleanup.sh
        - ./ci/scripts/cleanup.sh
    only:
        refs:
            - master
            - release
