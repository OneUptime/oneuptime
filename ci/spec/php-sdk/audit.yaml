## PHP SDK
audit_php-sdk:
    stage: BuildAndTest
    allow_failure: true
    script:
        - chmod +x ./ci/scripts/checkhash.sh
        - export next_stage=`./ci/scripts/checkhash.sh audit_php-sdk php-sdk`
        - if [[ $next_stage == *"skip"* ]]; then exit ${CI_JOB_SKIP_EXIT_CODE:-0}; fi
        - sudo apt-get update
        - sudo lsb_release -a
        - sudo apt-get install -y curl gcc
        - sudo apt-get install -y build-essential
        - sudo apt install -y software-properties-common
        - sudo add-apt-repository -y ppa:ondrej/php
        - sudo apt install -y php7.3 php7.3-common php7.3-opcache php7.3-cli php7.3-gd php7.3-curl php7.3-mysql php7.3-xml php7.3-mbstring
        - sudo apt-get install -y composer
        - cd php-sdk
        - composer install
        - composer lint
        - composer analyze
        - cd ..
        - chmod +x ./ci/scripts/storehash.sh
        - ./ci/scripts/storehash.sh audit_php-sdk php-sdk
        - chmod +x ./ci/scripts/cleanup.sh
        - ./ci/scripts/cleanup.sh
    only:
        refs:
            - master
            - release
